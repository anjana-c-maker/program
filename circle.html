

<!docttype html5>

<html>

<head><title>acc</title></head>

<script Language="JavaScript">

function circle()

{

var r,a,p;

r=document.frmo.txtra.value;

a=3.14*r*r;

p=2*3.14*r;

document.frmo.txta.value=a;

document.frmo.txtp.value=p;

}

function rec()

{

var l,b,A,P;

l=document.frmo.txtl.value;

b=document.frmo.txtb.value;

A=l*b;

P=(2*l)+(2*b);

document.frmo.txtar.value=A;

document.frmo.txtpr.value=P;

}

</script>

<body bgcolor="pink" text="black">

<form name="frmo">

<center>

<fieldset>

<font color="red"><legend><b><u>CIRCLE</b></u></legend></font>

<b>Enter the radius of the circle:<b>

<input type="text" name="txtra"><br>

<b>Area:</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

<input type="text" name="txta"><br>

<b>Perimeter:</b>&nbsp;&nbsp;&nbsp;

<input type="text" name="txtp"><br>

<center><input type="button" value="show" onclick="circle()"><br></center>

</fieldset>

<fieldset>

<font color="red"><legend><strong><u>RECTANGLE<strong></u></legend></font>

Enter the length of the rectangle:

<input type="text" name="txtl" size"15"><br>

<b>Enter the breadth of the rectangle:</b>

<input type="text" name="txtb"size="15"><br>

<b>Area:</b>&nbsp;&nbsp;&nbsp;&nbsp;

<input type="text" name="txtar"><br>

<b>Perimeter:</b>&nbsp;&nbsp;

<input type="text" name="txtpr"><br>

<center><input type="button" value="show" onclick="rec()"></center>

</fieldset>

</center></form></body></html>
